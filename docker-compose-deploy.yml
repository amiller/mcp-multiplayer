# Dstack deployment compose file
# Build and push image first:
#   docker build -t mcp-multiplayer .
#   docker tag mcp-multiplayer YOUR_REGISTRY/mcp-multiplayer
#   docker push YOUR_REGISTRY/mcp-multiplayer
#   docker images --digests YOUR_REGISTRY/mcp-multiplayer
# Then update the image hash below

services:
  mcp-multiplayer:
    image: socrates1024/mcp-multiplayer@sha256:29afde9128cd063d65a418f11f77e210b5c95a83f49a1c61d538de956b2e1b11
    ports:
      - "8100:8100"
    environment:
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8100
      - MCP_HOST=127.0.0.1
      - MCP_PORT=8201
      - USE_SSL=false
      - DOMAIN=50e45f6a1bb2722b92c316dc22b6c01f01bac4a6-8100.dstack-prod5.phala.network
    restart: unless-stopped