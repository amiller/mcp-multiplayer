# Dstack deployment compose file
# Build and push image first:
#   docker build -t mcp-multiplayer .
#   docker tag mcp-multiplayer YOUR_REGISTRY/mcp-multiplayer
#   docker push YOUR_REGISTRY/mcp-multiplayer
#   docker images --digests YOUR_REGISTRY/mcp-multiplayer
# Then update the image hash below

services:
  mcp-multiplayer:
    image: socrates1024/mcp-multiplayer@sha256:eb3b918a1f5ac185f3ec5e271874bc146c934fd5a12884db5324d7b99c97131a
    ports:
      - "8100:8100"
    environment:
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8100
      - MCP_HOST=127.0.0.1
      - MCP_PORT=8201
      - USE_SSL=false
      # DOMAIN will be auto-detected from Host header for dstack deployments
    restart: unless-stopped